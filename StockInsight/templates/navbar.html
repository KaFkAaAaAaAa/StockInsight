{% load static %}
<style>
    .header_link {
        color: #FFFFFF !important;
        font-weight: 550;
        position: relative;
        text-decoration: none;
    }

    .header_link:hover {
        color: #FFFFFF !important;
    }

    .header_link::before {
        content: "";
        position: absolute;
        display: block;
        width: 100%;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #FFFFFF;
        transform: scaleX(0);
        transition: transform 0.4s ease;
    }

    .header_link:hover::before {
        transform: scaleX(1);
    }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #2db363 !important;">
    <div class="container-fluid" style="background-color: #2db363 !important;">
        <a class="navbar-brand ms-1" href="{% url 'dashboard' %}">
            <img src="{% static 'images/StockInsightLogoWhiteBlue.png' %}" alt="Logo"
                 style="width: 300px; height: auto">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mx-2">
                    <a class="nav-link active header_link" aria-current="page"
                       href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link header_link" href="{% url 'account_history' %}">Portfolio</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link header_link" href="{% url 'market' %}">Market</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link header_link" href="{% url 'post_list' %}">Forum</a>
                </li>
            </ul>
            <ul class="navbar-nav me-4" style="background-color: lightgrey; border-radius: 15px;">
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown me-2">
                        <a class="nav-link dropdown-toggle account-button" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false" style="font-weight: 600">
                            <img src="{{ user.profile.profile_picture.url|default:'{% static "images/default_user_picture.png" %}' }}"
                                 alt="Profile Picture" class="rounded-circle mx-2" width="30" height="30">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu mx-1" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'account_edit' %}">Edit Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'account_history' %}">History</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
