{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
    <title>Login</title>
</head>
<body>
<section class="container login_panel">
    <div class="row">
        <div class="col-6 align-items-center short_about">
            <img src="{% static 'images/StockInsightLogo.svg' %}" alt="Logo">
            <img src="{% static 'images/check_icon.png' %}" alt="check" class="check_icon">    <h2>Over 300,000 satisfied users</h2>
            <img src="{% static 'images/check_icon.png' %}" alt="check" class="check_icon">    <h2>Over 2,000,000 transactions</h2>
            <img src="{% static 'images/check_icon.png' %}" alt="check" class="check_icon">    <h2>More than 14,000,000$ stolen</h2>
            <img src="{% static 'images/check_icon.png' %}" alt="check" class="check_icon">    <h2>At least 5,000,000$ hidden with money mules</h2>
        </div>
        <div class="col-6 text-center short_login">
            <h1>Sign in</h1>
            <form method="post">
                {% csrf_token %}
                <input type="text" id="username" name="username"  placeholder="Email" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <button type="submit">Sign in</button>
            </form>
            <p>You don't have an account?</p>
        </div>
    </div>
</section>

</body>
</html>
