{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
    <title>Register</title>
</head>
<body>
<section class="container login_panel">
    <div class="row">
        <div class="col-6 short_about">
            <div>
                <img src="{% static 'images/StockInsightLogoWhiteBlue.png' %}" alt="Logo" class="img-fluid p-4 logo_login">
            </div>
            <div class="row mt-4">
                <div class="col-3 text-end">
                    <img src="{% static 'images/check_icon.png' %}" alt="check" class="check_icon">
                </div>
                <div class="col-9">
                    <h2>Join over 300,000 satisfied users</h2>
                </div>
            </div>
        </div>
        <div class="col-6 text-center short_login">
            <h1>Register</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
