{% load static %}
<style>
    .navbar{
        background-color: #2DB363;
    }
    .navbar a{
        color: #FFFFFF !important;
    }

</style>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand m-2" href="{% url 'dashboard' %}">
            <img src="{% static 'images/StockInsightLogoWhiteBlue.png' %}" alt="Logo"
                 style="width: 300px; height: auto">
        </a>
        <div class="navbar navbar-collapse">
            <ul class="navbar-nav mx-auto mb-lg-0">
                <li class="nav-item m-2">
                    <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="{% url 'market' %}">Market</a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="{% url 'post_list' %}">Forum</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle account-button" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ user.profile.profile_picture.url|default:'{% static "images/default_user_picture.png" %}' }}" alt="Profile Picture" class="rounded-circle" width="30" height="30">
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'account_edit' %}">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'account_history' %}">History</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-secondary" href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
