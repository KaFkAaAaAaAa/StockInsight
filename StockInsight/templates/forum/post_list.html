{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'portfolio/style_forum.css' %}">
    <title>Forum</title>
</head>
<body>
{% include 'navbar.html' %}
<h1>Forum</h1>
    <a href="{% url 'post_new' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                <p>Posted at {{ post.created_at }} by {{ post.user }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
