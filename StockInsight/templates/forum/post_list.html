<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Forum</h1>
    <a href="{% url 'post_new' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                <p>Posted on {{ post.created_at }} by {{ post.user }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
