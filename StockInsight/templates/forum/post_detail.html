<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>{{ post.created_at }}</p>

<h2>Comments</h2>
<ul>
    {% for comment in post.comments.all %}
        <li>{{ comment.content }} - posted at {{ comment.created_at }} by {{ comment.user }}</li>
    {% endfor %}
</ul>

<h2>Add a Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'post_list' %}">Back to Forum</a>
