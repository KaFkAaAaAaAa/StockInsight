{% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <h6 class="card-header">
                Related tickers:
                {% for ticker in post.related_tickers %}
                    <strong>{{ ticker }}</strong>
                {% endfor %}
            </h6>
            <div class="card-body">
                <a href="{% url 'post_detail' post.pk %}" style="text-decoration: none"><h5 class="card-title">{{ post.title }}</h5></a>
                <p class="card-text">{{ post.content }}</p>
            </div>
            <div class="card-footer text-body-secondary">
                <p>Posted on {{ post.created_at }} by <strong>{{ post.user }}</strong></p>
            </div>
        </div>
    </div>
{% endfor %}
