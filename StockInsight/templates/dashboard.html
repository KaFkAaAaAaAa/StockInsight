{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'portfolio/style_dashboard.css' %}">
    <title>Dashboard</title>
</head>
<body>
{% include "navbar.html" %}
<section class="container-fluid dashboard_site">
    <div class="hero-section text-center my-3">
        <h1>Hi, <strong style="color: #2DB363">{{ user.username }}</strong>!</h1>
    </div>
    <div class="text-center dashboard_chart">
        {% include 'chart.html' %}
    </div>
    <hr>
    <h1 class="text-center">Newest articles</h1>
    <div class="container testimonial-group mt-4">
        <div class="row">
            <div class="col">
                <div class="row">
                    {% include 'articles.html' %}
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h1 class="text-center">Posts</h1>
    <div class="row mt-4">
        {% include "forum/posts.html" %}
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
